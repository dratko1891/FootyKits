{% extends 'base.html' %}

{% block title %}
Produkter
{% endblock %}

{% block content %}

<div class="product-container">
    <div class="product-img">
        <img src="{{url_for('static', filename='images/' + product['img'] )}}">
    </div>
    
    <div class="product-info">
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <p style="font-size: x-large; font-weight: 700; margin: 0;">{{product['title']}}</p>
            <p style="margin-top: 0;">Pris: {{product['price']}} kr</p>
        </div>
        <label for="size">Storlek</label>
        <select id="size">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>

        <a href="">
            <button>Lägg i varukorgen</button>
        </a>

        <a href="{{ url_for('checkout') }}">
            <button>Köp nu</button>
        </a>
    </div>
</div>





{% endblock %}
